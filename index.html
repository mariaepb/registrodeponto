  <title>Registro de Ponto</title>

</head>
<body>
  <header class="top-bar">
  <div class="left">
    <span>
      <img src="usuario.png" lt="Usuário" style="width: 16px; height: 16px; vertical-align: middle;">

  <div class="right">
